<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kisah Sukses Pro</title>

    <!-- SEO -->
    <meta name="description" content="Aplikasi motivasi harian untuk membantu kreator tetap produktif dan semangat.">
    <meta name="keywords" content="motivasi, kreator, sukses, produktivitas, quotes, indonesia">
    <meta name="author" content="Kisah Sukses Pro">

    <!-- Style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .quote-box {
            font-size: 18px;
            color: #555;
            min-height: 60px;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            background: #00b894;
            border: none;
            padding: 12px 18px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #019874;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">ðŸ’¡ Motivasi Harian</div>

        <div id="quote" class="quote-box">Klik tombol di bawah untuk memulai!</div>

        <button onclick="getQuote()">Dapatkan Quote</button>
    </div>

    <script>
        async function getQuote() {
            try {
                const res = await fetch("/api/quote");
                const data = await res.json();
                document.getElementById("quote").innerText = data.quote;
            } catch (err) {
                document.getElementById("quote").innerText = "Gagal mengambil data...";
            }
        }
    </script>
</body>
</html>
